<div class="wrapper" *ngLet="{
    menuOpen: menuOpen$ | async, 
    categoryParams: categoryParams$ | async
  } as vars" [ngClass]="{ 'menu-open': vars.menuOpen}">
  <div class="panel">
    <button type="button" class="btn-expand" (click)="filtersExpanded=!filtersExpanded">
      <div class="text">filteri</div>
      <div class="icon" [@expandButton]="filtersExpanded">
        <fa-icon [icon]="['fas', 'angle-left']"></fa-icon>
      </div>
    </button>
  </div>
  
  <div class="content page">
    <app-article-list></app-article-list>
  </div>
  
  <div *ngIf="filtersExpanded" class="filter-block" [@expandBlock]="vars.menuOpen">
    <div class="inner">
      <app-category-filter [categoryId]="categoryId" [fields]="additionalFields" (filtersChangedEvent)="filtersExpanded=false"></app-category-filter>
    </div>
  </div>
</div>
