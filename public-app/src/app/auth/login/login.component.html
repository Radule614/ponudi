<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3>Sign in to ROOSTER</h3>

  <div class="form-group">
    <custom-input [form]="form" controlName="username" placeholder="username"></custom-input>
  </div>
  <div class="form-group">
    <custom-input [form]="form" controlName="password" placeholder="password" type="password"></custom-input>
  </div>
  <div class="error-block">
    {{errorMessage}}
  </div>
  <button mat-raised-button>sign in</button>
</form>

<div class="loader" *ngIf="loading">
  <div class="background"></div>
  <div class="spinner">
    <spinner></spinner>
  </div>
</div>
