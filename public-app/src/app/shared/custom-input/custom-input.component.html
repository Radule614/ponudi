
<div class="wrapper" [formGroup]="form">
  <input  [type]="type" 
          [formControlName]="controlName" 
          [name]="controlName"
          (change)="valueChanged($event)" 
          (focus)="onFocus($event)" 
          (blur)="onBlur($event)" 
          #inputEl>

  <label  class="nohighlight" (click)="inputEl.focus()" [ngClass]="{'animate': focused || !empty}">
    {{placeholder}}
  </label>
</div>
