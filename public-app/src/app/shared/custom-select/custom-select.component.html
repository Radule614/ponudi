<div [formGroup]="form">
  <mat-form-field appearance="fill" class="mat-form-field">
    <mat-label>{{placeholder}}</mat-label>
    <mat-select [formControlName]="controlName">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let option of getOptions" [value]="getName(option)">{{getValue(option)}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
