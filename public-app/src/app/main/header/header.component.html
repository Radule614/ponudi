
<header>
  <button mat-button type="button" class="btn-menu" (click)="toggleMenu()">
    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
  </button>
  <div class="logo">
    <img src="assets/rooster-logo.png" alt="img">
    <span>ponudi</span>
  </div>
  <div class="inner">
    <div class="right">
      <div class="account-group">
        <div class="info">
          {{loggedUser?.username}}
        </div>
        <div class="button-group">
          <button class="btn-theme" type="button" mat-icon-button (click)="switchTheme()">
            <div *ngIf="darkTheme">
              <fa-icon [icon]="['fas', 'sun']"></fa-icon>
            </div>
            <div *ngIf="!darkTheme">
              <fa-icon [icon]="['fas', 'moon']"></fa-icon>
            </div>
          </button>
          <button *ngIf="!!loggedUser"  mat-stroked-button (click)="logout()">Izloguj se</button>
          <button *ngIf="!loggedUser"   mat-stroked-button (click)="openAuth()">Uloguj se</button>
        </div>
      </div>
    </div>
  </div>
</header>
