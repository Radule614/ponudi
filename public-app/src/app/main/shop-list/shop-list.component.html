<div class="grid-board" *ngLet="(shops$ | async) as shops">
  <app-shop-item *ngFor="let item of shops" [editable]="editable" [shop]="item"></app-shop-item>
</div>
<mat-paginator  [length]="count"
                [pageIndex]="page"
                [pageSize]="20"
                (page)="pageEvent($event)">
</mat-paginator>

<div *ngIf="loading$ | async" class="grid-board-loader">
  <div class="background"></div>
  <spinner></spinner>
</div>
